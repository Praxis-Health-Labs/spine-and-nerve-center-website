<!-- src/partials/video-slider.html -->
<!-- Usage: {{> video-slider sliderId="treatments" ... }} -->
<section class="py-20 lg:py-24 bg-gradient-to-b from-gray-900 to-primary-600">
    <div class="container mx-auto px-4">
        <div class="text-center mb-12">
            <p class="text-secondary-400 font-medium mb-4 text-base uppercase tracking-[0.12em]">[[sectionLabel]]</p>
            <h2 class="text-4xl lg:text-5xl xl:text-6xl font-bold text-white mb-6 leading-tight">
                [[sectionTitle]]
            </h2>
            <p class="text-xl text-gray-300 max-w-3xl mx-auto">
                [[sectionDescription]]
            </p>
        </div>
    </div>
    
    <div class="treatment-carousel">
        <div class="swiper video-slider-[[sliderId]]" data-video-ids="[[videoIds]]">
            <div class="swiper-wrapper">
                <!-- Cards will be dynamically loaded here -->
                <div class="swiper-slide">
                    <div class="bg-white/10 backdrop-blur rounded-xl p-8 animate-pulse">
                        <div class="h-48 bg-white/10 rounded-lg mb-4"></div>
                        <div class="h-6 bg-white/10 rounded mb-3"></div>
                        <div class="h-4 bg-white/10 rounded"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="text-center mt-12">
        <a href="[[viewAllUrl]]" class="inline-flex items-center bg-white text-primary-600 px-8 py-4 rounded-lg hover:bg-gray-100 transition-all duration-200 font-medium shadow-md hover:shadow-lg transform hover:-translate-y-0.5 text-lg uppercase tracking-wide">
            [[viewAllText]]
        </a>
    </div>
</section>
